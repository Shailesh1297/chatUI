<div class="d-flex">
    <div class="col-6">
        <div class="d-flex justify-content-center p-1">
            <button (click)="onVideoStart()" class="btn btn-secondary mx-1">Start</button>
            <button class="btn btn-danger mx-1" (click)="toggleRecorder()">{{ isRecording ? 'Stop' : 'Record' }}</button>
            <select class="form-select mx-1" [(ngModel)]="selectedCodec">
                <option *ngFor="let codec of supportedCodecTypes" [value]="codec">{{ codec }}</option>
            </select>
        </div>
        <div class="d-flex justify-content-center">
            <video #localVideo id="localVideo" [playsInline]="true" [width]="360"></video>
        </div>
    </div>
    <div class="col-6">
        <div class="d-flex justify-content-center p-1">
            <button class="btn btn-success" (click)="callUser()">Call</button>
        </div>
        <div class="d-flex justify-content-center">
            <video #remoteVideo id="remoteVideo" [width]="360" [playsInline]="true"></video>
        </div>

    </div>
</div>
