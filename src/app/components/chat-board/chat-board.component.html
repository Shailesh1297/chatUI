<div class="d-flex flex-column h-100 p-2">
    <div class="flex-grow-1 m-2 rounded c-display overflow-auto">
        <div class="d-flex" [ngClass]="{'justify-content-end':msg.senderId == socket.getUserId }"
            *ngFor="let msg of filteredMessages">
            <div class="c-message rounded m-1 px-2"
                [ngClass]="{'c-message-sender': msg.recipientId != recipientId, 'c-message-responder': msg.recipientId == recipientId}">
                <span>{{ msg.content }}</span>
            </div>
        </div>
    </div>
    <div class="d-flex mx-2">
        <input type="text" [(ngModel)]="message" class="form-control mx-1" name="name" placeholder="message"> <br>
        <button (click)="relayMessage()" class="btn btn-sm btn-primary">Send</button>
    </div>
</div>
